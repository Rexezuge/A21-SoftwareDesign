<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="main_page.css">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main_page.js"></script>
</head>
<body>

<div class="header">
  <h1 class="title">Easy Contact</h1>
  <button class="account" onclick="goToAccountPage()">ACCOUNT</button>
</div>
<!-- Left bar-->
<div class="Info_Display">
  <div class="Left_Bar text-left">
    <button class="New_Contact" >ADD CONTACT</button>
    <button class="New_Group" >ADD GROUP</button>
    <hr class="BeforeGroup">
    <h3 class="group_classification text-left">GROUP</h3>
    <!-- Group List-->
    <div id="groups_block">
    </div>
  </div>
  <!-- Place show all contacts information-->
  <div class="Right_Bar">
    <div class="decoration"></div>
      <div class="right">
      <!-- Contact book content -->
      <div id="Contact_group">
        <p class="Group_Name"></p>
        <ol id = "Contacts_Info_List">
        </ol>
      </div>

      <!-- Form1: Add contact -->
      <div id="Area_Add_Contact">
        <h2 class="add_contact_title">Add Contact</h2>
        <hr>
        <input class="add_contact_input" id="add_contact_name" placeholder="Name">
        <input class="add_contact_input" id="add_contact_email_1" placeholder="Mail Address 1">
        <input class="add_contact_input" id="add_contact_email_2" placeholder="Mail Address 2 ï¼ˆIF APPLIED)">
        <input class="add_contact_input" id="add_contact_group" placeholder="Group">
        <button class="add_contact_button" id="add_contact_add_btn" onclick="addContact()">Add</button>
      </div>

      <!-- Form2: Add contact group -->
      <div id="Area_Add_Contact_Group">
        <h2 class="add_contact_title">Add Group</h2>
        <hr>
        <input class="add_group_input" id="add_new_group" placeholder="Group Name">
        <input class="add_group_input" id="define_new_group" placeholder="Note">
        <button class="add_contact_button" id="add_group_add_btn" onclick="addGroup()">Add</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
