name: "C++ Compile Test"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '34 10 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: g++ Compile Test
        run:
          g++ -std=gnu++11 -Werror -Wall -Wextra -g *.c
